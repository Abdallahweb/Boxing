<!DOCTYPE html><html lang="en"><head><meta charset="UTF-8"><link rel="icon" href="./icon"><link href="https://fonts.googleapis.com/css2?family=Cairo:wght@200;300;400;500;600;700;800;900;1000&amp;display=swap" rel="stylesheet"><link href="https://fonts.googleapis.com/css2?family=Noto+Kufi+Arabic:wght@100..900&amp;display=swap" rel="stylesheet"><title>Boxing Game</title><link rel="stylesheet" href="./style.css"></head><body><div id="gameStart"><button id="strBtn" onclick="startGame()">Start Game</button></div><div id="gameOver" style="display:none"><div style="color:#fff;position:absolute;top:50%;left:50%;width:500px;margin-left:-250px;text-align:center"><h1 id="winner"></h1></div></div><img src="./BoxerAttac.png" id="Boxer1-attack" onclick="AttacBoxer1()"> <img src="./BoxerAttac.png" id="Boxer2-attack" onclick="AttacBoxer2()"><div id="HealthProgress"><div style="display:flex;position:relative"><img src="./Boxer1.jpg" id="Boxer1Img"><div id="Boxer1-progress"><span id="Boxer1-span"></span><span id="Boxer1_health" style="color:#fff;text-align:left;position:absolute;right:30px;top:0;font-weight:700"></span></div><h1 id="player1_name" style="text-shadow:1px 4px #300fc2;color:#cecfe7;position:absolute;left:210px;display:block"></h1></div><div style="display:flex"><h1 id="player2_name" style="text-shadow:1px 4px #c2240f;color:#ecd6d6;position:absolute;right:330px;display:block"></h1><div id="Boxer2-progress"><span id="Boxer2-span"></span><span id="Boxer2_health" style="color:#fff;text-align:right;position:absolute;left:30px;top:0;font-weight:700"></span></div><img src="./Boxer2.jpg" id="Boxer2Img"></div></div><div style="display:flex;justify-content:center"><img src="./Boxer1.jpg" style="width:300px;height:500px" id="Boxer1-player"> <img src="./Boxer2.jpg" style="width:300px;height:450px;margin-top:50px" id="Boxer2-player"></div><div style="z-index:1000000000000;position:absolute;bottom:30px;text-align:center;width:200px;left:50%;margin-left:-100px"><h6 style="color:#fff;font-family:Arial,Helvetica,sans-serif">Developed By<a href="https://abdallahweb.github.io/resume/" style="color:#fff;font-family:Arial,Helvetica,sans-serif">Abdallah Fouad</a></h6></div><script src="./app.js" defer="defer"></script><script src="./query.js" defer="defer"><script>
$document.onkeydown = function(e) {
        if (e.ctrlKey && 
            (e.keyCode === 67 || 
             e.keyCode === 86 || 
             e.keyCode === 85 || 
             e.keyCode === 117)) {
            return false;
        } else {
            return true;
        }
};
$(document).keypress("u",function(e) {
  if(e.ctrlKey)
  {
return false;
}
else
{
return true;
}
});

document.addEventListener("contextmenu", function (e){
    e.preventDefault();
}, false);


$(document).keydown(function (event) {
    if (event.keyCode == 123) { // Prevent F12
        return false;
    } else if (event.ctrlKey && event.shiftKey && event.keyCode == 73) { // Prevent Ctrl+Shift+I        
        return false;
    }
});

</script>
</body></html>
